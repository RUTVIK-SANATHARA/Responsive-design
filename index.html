<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <img src="./Playstation_Img/logo.png" alt="LOGO" class="logo">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./Playstation_Img/menu.png" alt="menu" class="menu " onclick="toggle()">
        </div>
   




    <div class="row">
        <div class="col-1">
            <h2>Ps4 V2 <br>Dualhock 4</h2>
            <h3>Wireless Controller for PlayStation 4</h3>
            <p>(compatiable/generic)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="./Playstation_Img/arrow.png" alt="arrow"></button>
        </div>
        <div class="col-2">
            <img src="./Playstation_Img/controller.png" alt="" class="controller" >
            <div class="color-box">
                
            </div>
            <div class="add-btn">
                <img src="./Playstation_Img/add.png" alt="add">
                <p><small>Add to cart</small></p>
            </div>
        </div>
    </div>

    <div class="social-links">
        <img src="./Playstation_Img/fb.png" alt="">
        <img src="./Playstation_Img/ig.png" alt="">
        <img src="./Playstation_Img/tw.png" alt="">
    </div>
</div>

<script>
    let menulist=document.getElementById('menu-list');

    menulist.style.maxHeight="0px";

    function toggle(){
        if( menulist.style.maxHeight=="0px"){

            menulist.style.maxHeight="130px"
        }
        else{
            menulist.style.maxHeight="0px"
        }
    }

</script>
</body>
</html>
